<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Account list</title>
</head>
<body>
	<h1>Accounts</h1>
	<table border="1px solid">
		{% for account in object_list %}
			<tr>
				<td>{{ account.account_number }}</td>
				<td>{{ account }}</td>
			</tr>
		{% endfor %}
	</table>
</body>
</html>
